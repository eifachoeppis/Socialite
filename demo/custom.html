<body>
	<div class="text">
		<h1>Late Loading and Custom Defaults!</h1>
		<p><input id="social2-load" onclick="javascript:Socialite.load(document.getElementById('social2'));this.disabled=true;return false;" type="button" value="Load Buttons!"></p>
	</div>

	<ul id="social2" class="cf">
		<li>
			<a href="http://twitter.com/share" class="socialite twitter-share" data-text="Socialite.js" data-url="http://socialitejs.com" data-count="horizontal" data-via="dbushell" rel="nofollow" target="_blank">
				<span class="vhidden">Share on Twitter</span>
			</a>
		</li>
		<li>
			<a href="https://plusone.google.com/_/+1/confirm?hl=en&amp;url=http://socialitejs.com" class="socialite googleplus-one" data-size="medium" data-href="http://socialitejs.com" rel="nofollow" target="_blank">
				<span class="vhidden">Share on Google+</span>
			</a>
		</li>
		<li>
			<a href="http://www.facebook.com/sharer.php?u=http://www.socialitejs.com&amp;t=Socialite.js" class="socialite facebook-like" data-href="http://socialitejs.com" data-send="false" data-layout="button_count" data-width="60" data-show-faces="false" rel="nofollow" target="_blank">
				<span class="vhidden">Share on Facebook</span>
			</a>
		</li>
		<li>
			<a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=http://socialitejs.com&amp;title=Socialite.js" class="socialite linkedin-share" data-url="http://socialitejs.com" data-counter="right" rel="nofollow" target="_blank">
				<span class="vhidden">Share on LinkedIn</span>
			</a>
		</li>
		<li>
			<a href="http://pinterest.com/pin/create/button/?url=http://socialitejs.com/&amp;media=http://socialitejs.com/images/logo.png&amp;description=Socialite.js" class="socialite pinterest-pinit" data-count-layout="horizontal">
				<span class="vhidden">Pin It!</span>
			</a>
		</li>
	</ul>

	<div class="text">
		<p>Copyright &copy; <a rel="author" href="http://dbushell.com/">David Bushell</a>
	</div>
	<script src="../socialite.js"></script>
	<script src="../extensions/socialite.pinterest.js"></script>
	<script>

    window._socialite = window._socialite || [];
    window._socialite.push(function()
    {
        Socialite.process(document.getElementById('social2'));
        var btn = document.getElementById('social2-load');
        btn.disabled = false;
        Socialite.load(document.getElementById('social'));
        Socialite.activate(document.getElementById('follow-button'), 'twitter-follow');
    });

	</script>
</body>
